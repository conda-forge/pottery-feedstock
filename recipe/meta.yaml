{% set name = "pottery" %}
{% set version = "1.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6e3a9e197c42a69ab78df69a4002b4286e3e984011d60913e7b02102f31d42aa

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
    - redis-py >=3.4.1
    - mmh3
    - typing_extensions
  run:
    - python >=3.6
    - redis-py >=3.4.1
    - mmh3
    - typing_extensions

test:
  imports:
    - pottery

about:
  home: https://github.com/brainix/pottery
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Pottery Redis for Humans
  dev_url: https://github.com/brainix/pottery

extra:
  recipe-maintainers:
    - lincrosenbach
    - kfasolin
    - brnomendes
